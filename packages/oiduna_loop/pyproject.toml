[project]
name = "oiduna-loop"
version = "0.2.0"
description = "Oiduna Loop Engine - Real-time audio event processing"
requires-python = ">=3.11"
dependencies = [
    "pyzmq>=25.0.0",
    "mido>=1.3.0",
    "python-rtmidi>=1.5.0",
]

[project.scripts]
oiduna-loop = "oiduna_loop.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["oiduna_loop"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
